<!DOCTYPE html>
<html>
  <head>
    <title>Transport Insights - Te Ringa Maimoa</title>
    <link rel="icon" href="https://identity.dev.transportinsights.nz/favicon.png" type="image/icon type">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      .background {
        position: relative;
        width: 100%;
        height: 100vh;
        min-height: 100%;
        left: 0;
        top: 0;
        background-image: url('https://identity-dev.reg-dev.companyx.nz/static/images/background.aea570de5c40487396ee.jpg');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .login-container {
        position: relative;
        padding: 4rem;
        display: flex;
        flex-direction: column;
        -webkit-box-pack: center;
        justify-content: center;
        width: 500px;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(4px);
        color:black;
      }
      .logo {
          max-width: 200px;
          margin-bottom: 8px;
      }
      #api .heading {
        display: none;
      }
      #api .intro {
        display: none;
      }
      #api .entry .entry-item label {
        display: none;
      }

      #api .divider {
        display: none;
      }

      #api .entry .entry-item input {
        width: 100%;
        min-width: 0px;
        outline: transparent solid 2px;
        outline-offset: 2px;
        position: relative;
        appearance: none;
        transition-property: background-color,border-color,color,fill,stroke,opacity,box-shadow,transform;
        transition-duration: 2000ms;
        font-size: 1rem;
        padding-inline-start: 2.5rem;
        padding-inline-end: 1rem;
        height: 2.5rem;
        border-radius: 2px;
        border-width: 1px;
        border-style: solid;
        border-image: initial;
        border-color: #b9bfc6;
        background: white;
        margin-top: 1rem;
      }

      #api .entry .entry-item input:focus {
        border-color: gray;
      }

      #forgotPassword, #createAccount {
        position: absolute;
        top: 52%;
        cursor: pointer;
        text-decoration: underline;
        outline: transparent solid 2px;
        outline-offset: 2px;
        color: dodgerblue;
        font-size: 1rem;
        font-weight: 400;
      }

      #forgotPassword:hover, #createAccount:hover {
        text-decoration: none;
      }
      /* Sign In Button */
      #next {
        margin-left: auto;
        height: 100%;
        font-size: 1rem;
        padding: 5px;
        display: inline-flex;
        appearance: none;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        user-select: none;
        position: relative;
        white-space: nowrap;
        vertical-align: middle;
        outline: transparent solid 2px;
        outline-offset: 2px;
        width: auto;
        line-height: 1;
        border-radius: 2px;
        font-weight: bold;
        transition-property: background-color,border-color,color,fill,stroke,opacity,box-shadow,transform;
        transition-duration: 2000ms;
        text-decoration: none;
        height: 2.5rem;
        min-width: 2.5rem;
        font-size: 1rem;
        padding-inline-start: 1rem;
        padding-inline-end: 1rem;
        background: #db640b;
        color: white;
        border: none;
      }

      #next:hover {
        background: #ab4e06;
        cursor: pointer;
      }

      .buttons {
        display: flex;
        margin-top: 1rem;
      }

      .create p {
        color: #6c727a;
        font-size: 1rem;
        font-weight: 400;
      }

    </style>
  </head>

  <body>
    <div class="background">
      <div class="login-container">
        <image src="http://identity.dev.transportinsights.nz/static/images/transport-insights-logo.b8ab7f15db3aabbc5393.svg" alt='Reg Logo' class="logo" />
        <br>
        <div id="api" role="main">

        </div>
      </div>
    </div>
  </body>
</html>
