<!DOCTYPE html>
<html>
  <head>
    <title>Transport Insights - Te Ringa Maimoa</title>
    <link rel="icon" href="https://identity.dev.transportinsights.nz/favicon.png" type="image/icon type">
    <link rel="stylesheet" href="./common.css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .VerificationControl {
        display: none;
      }

      #attributeList ul {
        list-style: none;
        margin-left: -2.5rem;
      }

      .attrEntry label {
        display: none;
      }

      .attrEntry {
        position: relative;
      }

      .helpLink {
        display: none;
      }

      /* Microsoft input elements */
      .attrEntry input  {
        width: 100%;
        min-width: 0px;
        outline: transparent solid 2px;
        outline-offset: 2px;
        position: relative;
        appearance: none;
        transition-property: background-color,border-color,color,fill,stroke,opacity,box-shadow,transform;
        transition-duration: 200ms;
        font-size: 0.9rem;
        padding-inline-start: 2.5rem;
        padding-inline-end: 1rem;
        height: 2.5rem;
        border-radius: 2px;
        border-width: 1px;
        border-style: solid;
        border-image: initial;
        border-color: #b9bfc6;
        background: white;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        color: #9fa5ac;
      }

      #attributeList ul .EmailBox .attrEntry::before {
        content: url(https://cx-dan.github.io/Pages/email-icon.svg);
      }

      #attributeList ul .Password .attrEntry::before {
        content: url(https://cx-dan.github.io/Pages/password-icon.svg);
      }

      #attributeList ul:nth-child(3) .attrEntry::before {
        content: url(https://cx-dan.github.io/Pages/password-icon.svg);
      }

      #attributeList ul > li.TextBox:nth-child(4) .attrEntry::before {
        content: url(https://cx-dan.github.io/Pages/user-icon.svg);
      }

      #attributeList ul > li.TextBox:nth-child(5) .attrEntry::before {
        content: url(https://cx-dan.github.io/Pages/user-icon.svg);
      }

      /* Input icons */
      .attrEntry::before  {
        white-space: nowrap;
        height: 18px;
        width: 18px;
        position: absolute;
        z-index: 999;
        padding: 0.75rem;
        margin-top: 1.5rem;
        filter: invert(79%) sepia(13%) saturate(165%) hue-rotate(172deg) brightness(84%) contrast(82%);
      }

      /* Microsoft invalid input */
      .error.itemLevel.show + input {
        border-color: rgb(229, 62, 62) !important;
        box-shadow: rgb(229 62 62) 0px 0px 0px 1px !important;
      }

      .attrEntry input:focus {
        border-color: #0083CB;
        box-shadow: rgb(16 148 229) 0px 0px 0px 1px;;
      }

      #cancel {
        display: none;
      }

      .buttons {
        display: flex;
        margin-top: 1rem;
      }

      .error.itemLevel {
        position: absolute;
        bottom: 0;
        width: 100%;
        color: #E53E3E;
        margin-bottom: -1rem;
        margin-left: 0.5rem;
        overflow: scroll;
        max-height: 18px;
      }

      .error.pageLevel {
        color: #E53E3E;
      }

      .error {
        font-size: 14px;
      }

      .signIn {
        color: #6c727a;
        font-size: 0.9rem;
        font-weight: 400;
        text-align: center;
      }

      .signIn-link {
        cursor: pointer;
        text-decoration: underline;
        outline: transparent solid 2px;
        outline-offset: 2px;
        color: #0083CB;
        font-size: 0.9rem;
      }

    </style>
  </head>
    <body>
      <div class="background">
        <div class="signup-container">
          <div class="logo" ></div>
          <br>
          <div id="api" role="main"></div>
          <p class="signIn">Have an account? <a class="signIn-link" href="https://amcf.b2c.transportinsights.nz/">Sign in here</a></p>
        </div>
      </div>
      <script type="text/javascript" defer >
        function fixPasswordError() {
          var elements = document.querySelectorAll(".Password .attrEntry .error");
          var element = elements[0];
          setTimeout(() => {
            element.innerHTML = "Must be at least 8 characters with number and uppercase";
          }, 10);
        }
  
        function customizeErrorMessage() {
          var button = document.querySelector("#continue");
          button.addEventListener("click", fixPasswordError);
        }
        customizeErrorMessage();
      </script>
    </body>
</html>
